spring.application.name=DriveX-backend

# BBDD - lee de variables de entorno, pero con valores por defecto para local
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/DriveX?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

server.servlet.context-path=/api

# Puerto: en Railway usa PORT, en tu PC usa 8080
server.port=${PORT:8080}
server.address=0.0.0.0